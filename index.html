<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <main>

        <div class="card">

            <div class="nft-img" ></div>

            <section class="text">

                <h1>
                    Equilibrium <a href="#">#3429</a>
                </h1>

                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>

            </section>

            <div class="data">

                <div class="price">

                    <img src="./images/icon-ethereum.svg" class="eth" alt="eth">
                    <p>0.041 ETH</p> 

                </div>

                <div class="days">
                    <img src="./images/icon-clock.svg" class="clock" alt="icon-clock">
                    <p>3 days left</p>

                </div>

            </div>

            <footer>

                <img src="./images/20210525_220114-1486x1536.jpg" alt="avatar">
                <h2>Creation of <a href="#">Felipeab-b</a></h2>

            </footer>

        </div>

    </main>

</body>
</html>
